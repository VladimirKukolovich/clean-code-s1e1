<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
        Todo App
    </title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css"
        media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="header_info-link"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
        <label for="new-task" class="new-task_label">
            Add Item
        </label>
        <div class="task-wrapper">
          <input id="new-task" class="task" type="text">
          <button class="new-task_button">
            Add
          </button>
        </div>
      <h3 class="title">
        Todo
      </h3>
      <ul id="incompleted">
        <li class="save-mode">
          <input type="checkbox" class="check">
          <label class="task">
              Pay Bills
          </label>
          <input type="text" class="task" >
          <button class="edit">
              Edit
          </button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox" class="check">
          <label class="task">
              Go Shopping
          </label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">
              Save
          </button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">
        Completed
      </h3>
      <ul id="completed">
        <li class="save-mode">
          <input type="checkbox" checked class="check">
          <label class="task">
              See the Doctor
          </label>
          <input type="text" class="task">
          <button class="edit">
              Edit
          </button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
